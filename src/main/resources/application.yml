# application.yml
mybatis:
  configuration:
    map-underscore-to-camel-case: true
     #在自定义的一个映射当中 ， 可以完成自定义的映射
    default-enum-type-handler: org.apache.ibatis.type.EnumTypeHandler
spring:
  datasource:
    password: 123456
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:  jdbc:mysql://localhost:3306/databasework
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML